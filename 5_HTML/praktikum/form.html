<!DOCTYPE html>
<html>
<head>
    <title>Tugas HTML Alta</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>

    <form action="welcome.html">
        <label for="firstname">First name:</label> <br>
        <input type="text" name="firstname" id="firstname">
        <br><br>
        <label for="lastname">Last name:</label> <br>
        <input type="text" name="lastname" id="lastname">
        <br><br>
        
        <label >Gender : </label> <br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" >
        <label for="other">Other</label> 
        <br><br>

        <label for="nasionality">Nasionality : </label> <br>
        <select id="nasionality" name="nasionality">
            <option value="Indonesian">Indonesian</option>
            <option value="Malaysian">Malaysian</option>
            <option value="English">English</option>
        </select>
        <br><br>


        <label >Language Spoken : </label> <br>
        <input type="checkbox" id="indo" name="indo" >
        <label for="indo"> Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" name="english" >
        <label for="english"> English</label><br>
        <input type="checkbox" id="other" name="other">
        <label for="other"> Other</label>
        <br><br>

        <label for="bio" >Bio : </label><br>
        <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
        <br>

        <button type="submit">Sign Up</button>

    </form>
</body>
</html>
